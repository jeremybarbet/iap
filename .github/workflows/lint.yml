name: CI / Lint

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: '22'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run TypeScript
        run: yarn lint:tsc

      - name: Format & Lint
        run: yarn lint

      - name: Check for changes
        run: git diff --exit-code HEAD
